name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore k6-tester.slnx

      - name: Build
        run: dotnet build k6-tester.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test test/k6-tester.Tests/k6-tester.Tests.csproj --configuration Release --no-build
